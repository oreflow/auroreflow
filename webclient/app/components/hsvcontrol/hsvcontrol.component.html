<div *ngIf="lightbulb">
    <div class="slider-wrapper">
        <slider [background]="HUE_BACKGROUND"
                [value]="lightbulb.hue"
                [minValue]="1"
                [maxValue]="359"
                (onValueChange)="hueChange($event)"></slider>
    </div>
    <div class="slider-margin disable-select">MARGIN</div>
    <div class="slider-wrapper">
        <slider [background]="SAT_FRAG_1 + lightbulb.hue + SAT_FRAG_2 + lightbulb.hue + SAT_FRAG_3"
                [value]="lightbulb.sat"
                [minValue]="1"
                [maxValue]="100"
                (onValueChange)="satChange($event)"></slider>
    </div>
    <div class="slider-margin disable-select">MARGIN</div>
    <div class="slider-wrapper">
        <slider [background]="BRIGHT_BACKGROUND"
                [value]="lightbulb.bright"
                [minValue]="1"
                [maxValue]="100"
                (onValueChange)="brightnessChange($event)"></slider>
    </div>
</div>


<div *ngIf="lightbulb" [class.disabled]="lightbulb.model !== 'COLOR'">
        <div class="toggle-label disable-select">TEMP</div>
        <toggle-switch
                [toggled]="lightbulb.colorMode == 'COLOR_MODE'"
                [toggleDisabled]="lightbulb.model !== 'COLOR'"
                (onToggled)="toggleHandler($event)"
        ></toggle-switch>
        <div class="toggle-label disable-select">COLOR</div>
</div>

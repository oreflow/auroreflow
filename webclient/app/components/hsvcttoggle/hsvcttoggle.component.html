
<div *ngIf="lightbulb" [class.disabled]="lightbulb.model !== 'COLOR'">
        <div class="toggle-label">TEMP</div>
        <toggle-switch
                [toggled]="lightbulb.color_mode == 'COLOR_MODE'"
                [toggleDisabled]="lightbulb.model !== 'COLOR'"
                (onToggled)="toggleHandler($event)"
        ></toggle-switch>
        <div class="toggle-label">COLOR</div>
</div>
